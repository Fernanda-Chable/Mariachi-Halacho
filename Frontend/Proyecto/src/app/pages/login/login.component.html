<p>login works!</p>

<br>

<div class="container my-custom-mt" >

  <div class="wrapper">

    <div class="body">
      <img class="logo" src="../../../assets/Image/icon/login.png" alt="img login">
      <h3 class="mb-2">Login</h3>
      <div class="form-floating mb-3 mt-3">
        <input type="text" id="nombre" name="nombre" autocomplete="off" [(ngModel)]="name" autocomplete="off" class="form-control" placeholder="Ingrese usuario">
        <label for="nombre">Usuario: </label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" id="password" name="password" [(ngModel)]="password" autocomplete="off" class="form-control" placeholder="Ingrese password">
        <label for="password">Contraseña:</label>
      </div>
      <div class="d-grid gap-2">
          <button type="button" class="btn btn-warning btn-lg" (click)="login()">Aceptar</button>
      </div>
      <p class="mt-3"> ¿No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
    </div>

  </div>

</div>
