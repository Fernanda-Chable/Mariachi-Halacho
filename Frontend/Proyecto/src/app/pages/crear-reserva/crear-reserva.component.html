<h1>hola</h1>
<div class="container mt-4">
<div class="container-fluid fondo-imagen d-flex align-items-center justify-content-center alto custom-container-principal ">   
<div class="container my-custom-mt ">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                <span class="titulo"> {{ titulo | uppercase }}</span>
                  <form class="mt-3" [formGroup]="reservaForm" (ngSubmit)="agregarReserva()">
                      <div class="mb-3">
                          <input type="text" formControlName="nombre" class="form-control form-control-lg"
                              placeholder="Nombre">
                           <div class="text-danger"
                              *ngIf="reservaForm.get('nombre')?.hasError('required') && reservaForm.get('nombre')?.touched">
                              <span>Nombre <strong>es obligatorio</strong></span>
                           </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="apellidos" class="form-control form-control-lg"
                              placeholder="Apellidos">
                           <div class="text-danger"
                              *ngIf="reservaForm.get('apellidos')?.hasError('required') && reservaForm.get('apellidos')?.touched">
                              <span>Apellidos <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="telefono" class="form-control form-control-lg"
                              placeholder="Telefono">
                          <div class="text-danger"
                              *ngIf="reservaForm.get('telefono')?.hasError('required') && reservaForm.get('telefono')?.touched">
                              <span>Numero telefonico <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="localidad" class="form-control form-control-lg"
                              placeholder="Localidad">
                          <div class="text-danger"
                              *ngIf="reservaForm.get('localidad')?.hasError('required') && reservaForm.get('localidad')?.touched">
                              <span>Localidad <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                        <input type="text" formControlName="direccion" class="form-control form-control-lg"
                            placeholder="Direccion">
                        <div class="text-danger"
                            *ngIf="reservaForm.get('direccion')?.hasError('required') && reservaForm.get('direccion')?.touched">
                            <span>Direccion <strong>es obligatorio</strong></span>
                        </div>
                     </div>
                     <div class="mb-3">
                      <input type="date" formControlName="fecha" class="form-control form-control-lg"
                          placeholder="Fecha">
                      <div class="text-danger"
                          *ngIf="reservaForm.get('fecha')?.hasError('required') && reservaForm.get('fecha')?.touched">
                          <span>La fecha <strong>es obligatorio</strong></span>
                      </div>
                    </div>
                    <div class="mb-3">
                      <input type="time" formControlName="hora" class="form-control form-control-lg"
                          placeholder="Hora">
                      <div class="text-danger"
                          *ngIf="reservaForm.get('hora')?.hasError('required') && reservaForm.get('hora')?.touched">
                          <span>La hora <strong>es obligatorio</strong></span>
                      </div>
                   </div>
                   <div class="mb-3">
                   <div id="paypal-button-container"></div>
                </div>
                  
                      <div class="mb-3">
                          <button routerLink="/listar-reserva" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                          <button type="submit" [disabled]="reservaForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  
</div>
</div>
</div>
