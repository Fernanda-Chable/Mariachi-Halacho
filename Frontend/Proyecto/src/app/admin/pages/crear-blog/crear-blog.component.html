<div class="container">

    <header>
        <h1>Mi blog</h1>
    </header>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="updateBlog" tabindex="-1" aria-labelledby="updateBlog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" *ngIf="blog">
          <!-- <form [formGroup]="groupForm"> -->
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Actualizar Blog</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="TitleBlog" class="form-label">Titulo</label>
              <input type="text" name="titulo" class="form-control" id="TitleBlog" placeholder="Titulo"  [(ngModel)]="blog.titulo">

              <label for="subtitleBlog" class="form-label">Subtitulo</label>
              <input type="text" name="subtitulo" class="form-control" id="subtitleBlog" placeholder="Subtitulo"  [(ngModel)]="blog.subtitulo">

              <label for="textBlog" class="form-label">Texto</label>
              <input type="text" name="texto" class="form-control" id="textBlog" placeholder="Texto"[(ngModel)]="blog.texto">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" (click)="update(blog._id)" data-bs-dismiss="modal">Actualizar</button>
            </div>
          <!-- </form> -->
        </div>
      </div>
    </div>

    <main>
      <table style="width: auto;">

        <th>Titulo</th>
        <th>Subtitulo</th>
        <th>Texto</th>

        <tr *ngFor="let item of blo; let i = index" >

          <td>{{item.titulo}}</td>
          <td>{{item.subtitulo}}</td>
          <td>{{item.texto}}</td>
          <td>
            <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#updateBlog"
            (click)="openModal(item._id)"
            >Actualizar</button>
          </td>
          <td>
            <button
            class="btn btn-danger"
            (click)="delete(item._id)"
            >Eliminar</button>
          </td>
        </tr>
      </table>
    </main>
